- FREE +
    - 自由意志, 인간본연의 존재 조건
    - 정보기술기반의 자유로운 실험정신
- NEO
    - 새로움,  “Neo” of Motion Pictures “MATRIX Series” – The One, Network
    - 정보기술을 통한 솔루션(해결책) 제공자
- FREENEO
    - 소통과 기술진보된 사회를 위한 기술가치의 사용
    - 혁신적인 기업문화의 구축을 위한 정보기술의 활용
