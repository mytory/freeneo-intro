## 프리네오?

- __FREE__
    - 자유로운 정신
- __NEO__
    - 새로움
    - “Neo” of motion picture “MATRIX” – The One (구세주)
    - 정보기술업계의 구세주/해결사
- 2008\. 5\. 28 창업 이래
    - 70여개 사이트 구축
    - 10여개 Solution/Application Service 제작
- 구성원 전원
    - 각 분야 최고 경력/전문가
            </script>

            <script type="text/template">
## 전문분야?

- 시스템 통합 구축
    - 각종 대기업/중소기업 인트라넷 및 고객 사이트 구축
    - JAVA/PHP/ASP, Oracle/MS-SQL/MySQL/MariaDB
    - 한국 SUN MicroSystems 직강 교육 이수/MS전문 SI업체 출신 인력보유
- 모바일 대응/앱개발
    - 반응형 웹/HTML/CSS/하이브리드,네이티브앱 개발
- 웹 표준/접근성 대응
    - 장애인 웹접근성 법제화 등 웹표준 대응 전문
            </script>
        </section>
        <section data-markdown>
            <script type="text/template">
## 전문분야?

- 보안/서버/네트워크 관리
    - Unix/Linux/Windows/독립서버 운영,관리
    - 네트워크 관리 전문가
- 디자인 역량
    - 디자인 전문 전공자 인력 보유(H대 미대 등)
- 웹 사이트 구축
    - 70여개 사이트 구축 및 유지보수 운영
            </script>
        </section>
        <section data-markdown>
            <script type="text/template">
## 보안 위협 요소 및 대책?

- 자연적 위협 요소
    - 자연적 재앙, 에러 및 손실, 정보관리 부실
    - 네트워크 장애, 시스템 장애
- 고의적 위협 요소
    - 내부의 적, 컴퓨터 해킹, 위장(Masquerade)
    - 메시지  순서 변조 (Modification of Message Sequence)
            </script>
        </section>
        <section data-markdown>
            <script type="text/template">
## 보안 위협 요소 및 대책?

- 정보 변조(Modification of Information)
    - 서비스 거부 (Denial of Service), 부인(Repudiation)
    - 정보노출 (Leakage of Information)
    - 신분 레이블 변조 (Modification of Identification Label)
- 보안 대책
    - 별도 네트워크 상에서의 주기적인 백업 (소스 및 Database)
    - 방화벽 적용 (특정 IP에 대해서만 접근제어 허용)
    - 시스템 관리자 계정의 별도 관리
    - 웹 해킹에 대비한 각종 신기술 적용 (SSL, 각종 해킹 방지 방안 적용)
            </script>
        </section>

    - 사용자
    - 관리자

- 개발
    - 기획에 따른 요구사항 반영할 수 있도록 프로그램 및 DB구축
